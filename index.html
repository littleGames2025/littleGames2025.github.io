<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>多功能导航页面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: radial-gradient(circle at top, #1a2a6c, #2c3e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            touch-action: manipulation;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
            padding: 0 15px;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: clamp(1rem, 4vw, 1.5rem);
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            padding: 0 10px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 0 auto;
            max-width: 900px;
        }
        
        .grid-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px 20px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            height: auto;
            min-height: 220px;
        }
        
        .grid-item::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                rgba(255, 154, 158, 0.3), 
                rgba(250, 208, 196, 0.3), 
                rgba(161, 196, 253, 0.3));
            z-index: -1;
            transform: rotate(45deg) scale(0);
            transition: transform 0.5s ease;
        }
        
        .grid-item:active {
            transform: scale(0.98);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .grid-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .grid-item:hover::before {
            transform: rotate(45deg) scale(1.2);
        }
        
        .grid-item i {
            font-size: clamp(3rem, 12vw, 4.5rem);
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .grid-item:hover i {
            transform: scale(1.15);
        }
        
        .grid-item h2 {
            font-size: clamp(1.5rem, 6vw, 2.2rem);
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .grid-item p {
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            opacity: 0.9;
            line-height: 1.5;
            max-width: 95%;
        }
        
        .mine {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        .data {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .grid-item .icon-container {
            width: clamp(70px, 20vw, 100px);
            height: clamp(70px, 20vw, 100px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        footer {
            margin-top: 50px;
            font-size: clamp(0.85rem, 3.5vw, 1.1rem);
            opacity: 0.7;
            animation: fadeInUp 1s ease;
            padding: 0 15px;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: float 15s infinite linear;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            header {
                margin-bottom: 30px;
            }
            
            .grid-container {
                gap: 20px;
                max-width: 450px;
            }
            
            .grid-item {
                padding: 25px 15px;
                border-radius: 15px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .grid-container {
                grid-template-columns: 1fr;
                max-width: 350px;
                gap: 18px;
            }
            
            .grid-item {
                min-height: 180px;
            }
            
            .subtitle br {
                display: none;
            }
        }
        
        @media (max-height: 700px) {
            header {
                margin-bottom: 25px;
            }
            
            .grid-container {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1>多功能导航中心</h1>
            <p class="subtitle">选择您需要的功能模块<br>点击彩色方块进入相应页面</p>
        </header>
        
        <div class="grid-container">
            <a href="mine_clearance.html" class="grid-item mine">
                <div class="icon-container">
                    <i class="fas fa-bomb"></i>
                </div>
                <h2>扫雷游戏</h2>
                <p>经典扫雷游戏，挑战你的逻辑推理能力</p>
            </a>
            
            <a href="data_du.html" class="grid-item data">
                <div class="icon-container">
                    <i class="fas fa-database"></i>
                </div>
                <h2>数独</h2>
                <p>思维挑战，发挥你的数字天赋</p>
            </a>
        </div>
        
        <footer>
            <p>© 2025 多功能导航页面 | 精心设计，体验升级</p>
        </footer>
    </div>

    <script>
        // 创建粒子动画
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小
                const size = Math.random() * 8 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // 随机颜色
                const colors = [
                    'rgba(255, 154, 158, 0.6)',
                    'rgba(250, 208, 196, 0.6)',
                    'rgba(161, 196, 253, 0.6)',
                    'rgba(198, 255, 221, 0.6)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // 添加网格项动画延迟
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach((item, index) => {
                item.style.animationDelay = `${index * 0.2}s`;
            });
        });
        
        // 防止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
