<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç»å…¸è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
            overflow: hidden;
            touch-action: none;
        }
        
        .game-container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .game-header {
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            color: #4ade80;
        }
        
        .score-container {
            display: flex;
            justify-content: space-around;
            font-size: 1.3rem;
            margin: 15px 0;
        }
        
        .score-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            min-width: 120px;
        }
        
        .game-board {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* ä¿æŒæ­£æ–¹å½¢ */
            background-color: #0d2239;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 20px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .difficulty {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-size: 1rem;
            width: 48%;
            cursor: pointer;
        }
        
        .difficulty:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 0;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .start-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }
        
        .pause-btn {
            background: linear-gradient(to right, #ff5e62, #ff9966);
        }
        
        .restart-btn {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
        }
        
        .touch-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            margin-top: 20px;
            height: 200px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 10px;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }
        
        .up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .down {
            grid-column: 2;
            grid-row: 3;
        }
        
        .left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }
        
        @media (max-width: 500px) {
            .game-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .score-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .score-box {
                min-width: 100%;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ğŸ è´ªåƒè›‡</h1>
            <div class="score-container">
                <div class="score-box">å¾—åˆ†: <span id="score">0</span></div>
                <div class="score-box">æœ€é«˜åˆ†: <span id="high-score">0</span></div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="game-canvas"></canvas>
        </div>
        
        <div class="controls">
            <select id="difficulty" class="difficulty">
                <option value="150">ç®€å•</option>
                <option value="100" selected>ä¸­ç­‰</option>
                <option value="70">å›°éš¾</option>
            </select>
            
            <div class="buttons">
                <button id="start-btn" class="btn start-btn">å¼€å§‹</button>
                <button id="pause-btn" class="btn pause-btn">æš‚åœ</button>
                <button id="restart-btn" class="btn restart-btn">é‡å¯</button>
            </div>
        </div>
        
        <div class="touch-controls">
            <button class="control-btn up" id="up-btn">â†‘</button>
            <button class="control-btn down" id="down-btn">â†“</button>
            <button class="control-btn left" id="left-btn">â†</button>
            <button class="control-btn right" id="right-btn">â†’</button>
        </div>
        
        <div class="instructions">
            <p>é”®ç›˜æ§åˆ¶: æ–¹å‘é”®æˆ–WASD | è§¦æ‘¸æ§åˆ¶: å±å¹•æŒ‰é’®æˆ–æ»‘åŠ¨</p>
            <p>åƒåˆ°é£Ÿç‰©å¾—åˆ†ï¼Œæ’å¢™æˆ–æ’åˆ°è‡ªå·±æ¸¸æˆç»“æŸ</p>
        </div>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const config = {
            gridSize: 20,
            initialSnakeLength: 4,
            colors: {
                snake: '#4ade80',
                snakeHead: '#22c55e',
                food: '#f87171',
                background: '#0d2239',
                gridLines: '#1e3a5f'
            }
        };
        
        // æ¸¸æˆçŠ¶æ€
        const gameState = {
            gridSize: config.gridSize,
            snake: [],
            food: { x: 0, y: 0 },
            direction: 'right',
            nextDirection: 'right',
            score: 0,
            highScore: localStorage.getItem('snakeHighScore') || 0,
            gameInterval: null,
            gameSpeed: 100,
            isPaused: true,
            gameOver: false,
            touchStartX: 0,
            touchStartY: 0
        };
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            const canvas = document.getElementById('game-canvas');
            const container = document.querySelector('.game-board');
            
            // è®¾ç½®Canvaså¤§å°
            const size = Math.min(container.clientWidth, container.clientHeight);
            canvas.width = size;
            canvas.height = size;
            
            // åˆå§‹åŒ–è›‡
            const startX = Math.floor(gameState.gridSize / 4);
            gameState.snake = [];
            for (let i = 0; i < config.initialSnakeLength; i++) {
                gameState.snake.push({
                    x: startX - i,
                    y: Math.floor(gameState.gridSize / 2)
                });
            }
            
            // ç”Ÿæˆé£Ÿç‰©
            generateFood();
            
            // é‡ç½®çŠ¶æ€
            gameState.direction = 'right';
            gameState.nextDirection = 'right';
            gameState.score = 0;
            gameState.isPaused = true;
            gameState.gameOver = false;
            
            // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('high-score').textContent = gameState.highScore;
            
            // ç»˜åˆ¶åˆå§‹ç”»é¢
            draw();
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            let newFood;
            let foodOnSnake;
            
            do {
                foodOnSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * gameState.gridSize),
                    y: Math.floor(Math.random() * gameState.gridSize)
                };
                
                // æ£€æŸ¥é£Ÿç‰©æ˜¯å¦åœ¨è›‡èº«ä¸Š
                for (const segment of gameState.snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
            
            gameState.food = newFood;
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const cellSize = canvas.width / gameState.gridSize;
            
            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            ctx.fillStyle = config.colors.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼çº¿
            ctx.strokeStyle = config.colors.gridLines;
            ctx.lineWidth = 0.2;
            
            for (let i = 0; i <= gameState.gridSize; i++) {
                // å‚ç›´çº¿
                ctx.beginPath();
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, canvas.height);
                ctx.stroke();
                
                // æ°´å¹³çº¿
                ctx.beginPath();
                ctx.moveTo(0, i * cellSize);
                ctx.lineTo(canvas.width, i * cellSize);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = config.colors.food;
            ctx.beginPath();
            ctx.arc(
                gameState.food.x * cellSize + cellSize / 2,
                gameState.food.y * cellSize + cellSize / 2,
                cellSize / 2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // ç»˜åˆ¶è›‡
            gameState.snake.forEach((segment, index) => {
                // è›‡å¤´ç”¨ä¸åŒé¢œè‰²
                if (index === 0) {
                    ctx.fillStyle = config.colors.snakeHead;
                } else {
                    ctx.fillStyle = config.colors.snake;
                }
                
                ctx.fillRect(
                    segment.x * cellSize + 1,
                    segment.y * cellSize + 1,
                    cellSize - 2,
                    cellSize - 2
                );
                
                // åœ†è§’æ•ˆæœ
                ctx.beginPath();
                ctx.arc(
                    segment.x * cellSize + cellSize / 2,
                    segment.y * cellSize + cellSize / 2,
                    cellSize / 2 - 1,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
            
            // æ¸¸æˆç»“æŸæ˜¾ç¤ºä¿¡æ¯
            if (gameState.gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.font = 'bold 24px Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText('æ¸¸æˆç»“æŸ!', canvas.width / 2, canvas.height / 2 - 20);
                
                ctx.font = '18px Arial';
                ctx.fillText(`å¾—åˆ†: ${gameState.score}`, canvas.width / 2, canvas.height / 2 + 10);
                
                ctx.fillText('ç‚¹å‡»"é‡å¯"é‡æ–°å¼€å§‹', canvas.width / 2, canvas.height / 2 + 40);
            } else if (gameState.isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.font = 'bold 24px Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText('æ¸¸æˆæš‚åœ', canvas.width / 2, canvas.height / 2);
            }
        }
        
        // ç§»åŠ¨è›‡
        function moveSnake() {
            if (gameState.isPaused || gameState.gameOver) return;
            
            // æ›´æ–°æ–¹å‘
            gameState.direction = gameState.nextDirection;
            
            // è®¡ç®—æ–°å¤´éƒ¨ä½ç½®
            const head = { ...gameState.snake[0] };
            
            switch (gameState.direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // æ£€æŸ¥ç¢°æ’
            if (checkCollision(head)) {
                gameOver();
                return;
            }
            
            // æ·»åŠ æ–°å¤´éƒ¨
            gameState.snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === gameState.food.x && head.y === gameState.food.y) {
                // å¢åŠ åˆ†æ•°
                gameState.score += 10;
                document.getElementById('score').textContent = gameState.score;
                
                // æ›´æ–°æœ€é«˜åˆ†
                if (gameState.score > gameState.highScore) {
                    gameState.highScore = gameState.score;
                    document.getElementById('high-score').textContent = gameState.highScore;
                    localStorage.setItem('snakeHighScore', gameState.highScore);
                }
                
                // ç”Ÿæˆæ–°é£Ÿç‰©
                generateFood();
            } else {
                // æ²¡åƒåˆ°é£Ÿç‰©åˆ™ç§»é™¤å°¾éƒ¨
                gameState.snake.pop();
            }
            
            // é‡ç»˜
            draw();
        }
        
        // æ£€æŸ¥ç¢°æ’
        function checkCollision(head) {
            // æ£€æŸ¥å¢™å£ç¢°æ’
            if (
                head.x < 0 || 
                head.x >= gameState.gridSize || 
                head.y < 0 || 
                head.y >= gameState.gridSize
            ) {
                return true;
            }
            
            // æ£€æŸ¥è‡ªèº«ç¢°æ’ï¼ˆä»ç¬¬4èŠ‚å¼€å§‹æ£€æŸ¥ï¼Œé¿å…è¯¯åˆ¤å¤´éƒ¨ï¼‰
            for (let i = 3; i < gameState.snake.length; i++) {
                if (head.x === gameState.snake[i].x && head.y === gameState.snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameState.gameOver = true;
            gameState.isPaused = true;
            clearInterval(gameState.gameInterval);
            draw();
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!gameState.gameOver) {
                gameState.isPaused = false;
                clearInterval(gameState.gameInterval);
                
                // æ ¹æ®éš¾åº¦è®¾ç½®é€Ÿåº¦
                const difficulty = document.getElementById('difficulty');
                gameState.gameSpeed = parseInt(difficulty.value);
                
                gameState.gameInterval = setInterval(moveSnake, gameState.gameSpeed);
            }
        }
        
        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            gameState.isPaused = true;
        }
        
        // é‡å¯æ¸¸æˆ
        function restartGame() {
            clearInterval(gameState.gameInterval);
            initGame();
        }
        
        // æ”¹å˜æ–¹å‘
        function changeDirection(newDirection) {
            // é˜²æ­¢180åº¦è½¬å‘
            if (
                (gameState.direction === 'up' && newDirection === 'down') ||
                (gameState.direction === 'down' && newDirection === 'up') ||
                (gameState.direction === 'left' && newDirection === 'right') ||
                (gameState.direction === 'right' && newDirection === 'left')
            ) {
                return;
            }
            
            gameState.nextDirection = newDirection;
        }
        
        // å¤„ç†è§¦æ‘¸æ»‘åŠ¨
        function handleTouchStart(e) {
            gameState.touchStartX = e.touches[0].clientX;
            gameState.touchStartY = e.touches[0].clientY;
        }
        
        function handleTouchMove(e) {
            if (!gameState.touchStartX || !gameState.touchStartY) return;
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const diffX = gameState.touchStartX - touchEndX;
            const diffY = gameState.touchStartY - touchEndY;
            
            // ç¡®å®šæ»‘åŠ¨æ–¹å‘
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // æ°´å¹³æ»‘åŠ¨
                if (diffX > 0) {
                    changeDirection('left');
                } else {
                    changeDirection('right');
                }
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (diffY > 0) {
                    changeDirection('up');
                } else {
                    changeDirection('down');
                }
            }
            
            // é‡ç½®èµ·ç‚¹
            gameState.touchStartX = touchEndX;
            gameState.touchStartY = touchEndY;
        }
        
        // åˆå§‹åŒ–
        window.onload = function() {
            initGame();
            
            // äº‹ä»¶ç›‘å¬
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('pause-btn').addEventListener('click', pauseGame);
            document.getElementById('restart-btn').addEventListener('click', restartGame);
            
            // æ–¹å‘æŒ‰é’®
            document.getElementById('up-btn').addEventListener('click', () => changeDirection('up'));
            document.getElementById('down-btn').addEventListener('click', () => changeDirection('down'));
            document.getElementById('left-btn').addEventListener('click', () => changeDirection('left'));
            document.getElementById('right-btn').addEventListener('click', () => changeDirection('right'));
            
            // é”®ç›˜æ§åˆ¶
            document.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        changeDirection('up');
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        changeDirection('down');
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        changeDirection('left');
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        changeDirection('right');
                        break;
                    case ' ':
                        if (gameState.isPaused) {
                            startGame();
                        } else {
                            pauseGame();
                        }
                        break;
                }
            });
            
            // è§¦æ‘¸æ§åˆ¶
            const gameBoard = document.querySelector('.game-board');
            gameBoard.addEventListener('touchstart', handleTouchStart, false);
            gameBoard.addEventListener('touchmove', handleTouchMove, false);
            
            // éš¾åº¦é€‰æ‹©
            document.getElementById('difficulty').addEventListener('change', function() {
                if (!gameState.isPaused) {
                    startGame(); // é‡æ–°å¼€å§‹ä»¥åº”ç”¨æ–°çš„é€Ÿåº¦
                }
            });
        };
    </script>
</body>
</html>
